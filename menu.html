<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fef3c7;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("img/pemandangan.jpg");
        background-size: cover;
        background-position: 50% 20%;
        opacity: 0.35;
        z-index: -1;
      }
      .back-btn {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.85);
        color: #ea580c;
        font-weight: bold;
        padding: 8px 14px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        z-index: 9999;
        transition: 0.2s;
      }
      .back-btn:hover {
        background: white;
        transform: scale(1.05);
      }
      .menu-btn {
        width: 100%;
        font-size: 1.25rem;
        font-weight: bold;
        padding: 1rem;
        border-radius: 12px;
        margin-bottom: 1rem;
        cursor: pointer;
        transition: 0.2s;
      }
      .menu-btn:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="max-w-md w-full p-6 bg-white rounded-2xl shadow-xl text-center">
      <h1 id="titleText" class="text-3xl font-extrabold text-orange-500 mb-4">
        Menu Game
      </h1>
      <p id="modeText" class="text-sm text-gray-600 mb-6"></p>

      <a id="btnKasir" class="menu-btn bg-yellow-400 block" href="#"
        >üçî Mulai Game Kasir</a
      >
      <a id="btnUang" class="menu-btn bg-green-400 block" href="#"
        >üí∞ Mulai Game Uang Match</a
      >
    </div>

    <button class="back-btn" id="btnBack">
      <i class="fas fa-arrow-left"></i>
    </button>
    <!-- AUDIO PLAYER -->
    <audio id="audioPlayer"></audio>
    <script>
      const params = new URLSearchParams(window.location.search);
      const mode =
        params.get("mode") || localStorage.getItem("gameMode") || "visual";

      const modeText = document.getElementById("modeText");
      const btnKasir = document.getElementById("btnKasir");
      const btnUang = document.getElementById("btnUang");
      const backBtn = document.getElementById("btnBack");
      const audioPlayer = document.getElementById("audioPlayer");

      // ====== SET MODE ======
      if (mode === "audio") {
        modeText.textContent = "Mode Aktif: üîä Audio";
        btnKasir.href = "kasir-audio.html";
        btnUang.href = "game2-audio.html";
      } else {
        modeText.textContent = "Mode Aktif: üì∏ Visual (Gambar)";
        btnKasir.href = "kasir-visual.html";
        btnUang.href = "game2-visual.html";
      }
      // ====== PLAY AUDIO FUNCTION ======
      function playAudio(file) {
        if (mode !== "audio") return;

        audioPlayer.pause();
        audioPlayer.currentTime = 0;
        audioPlayer.src = file;
        audioPlayer.play().catch(() => {});
      }

      // ====== STOP AUDIO KETIKA PINDAH HALAMAN ======
      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          audioPlayer.pause();
          audioPlayer.currentTime = 0;
        }
      });

      // ====== MODE AUDIO ======
      if (mode === "audio") {
        const focusable = [btnKasir, btnUang];

        setTimeout(() => btnKasir.focus(), 300);

        // Suara otomatis saat halaman muncul
        setTimeout(() => {
          playAudio("audio/menu/menu_awal.mp3");
        }, 500);

        btnKasir.addEventListener("focus", () => {
          playAudio("audio/menu/menu_kasir.mp3");
        });

        btnUang.addEventListener("focus", () => {
          playAudio("audio/menu/menu_match.mp3");
        });

        // ENTER
        btnKasir.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            window.location.href = btnKasir.href;
          }
        });

        btnUang.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            window.location.href = btnUang.href;
          }
        });

        // TAB muter hanya di 2 tombol
        document.addEventListener("keydown", (e) => {
          if (e.key !== "Tab") return;
          e.preventDefault();
          const active = document.activeElement;
          let index = focusable.indexOf(active);
          if (e.shiftKey) index--;
          else index++;
          if (index < 0) index = focusable.length - 1;
          if (index >= focusable.length) index = 0;
          focusable[index].focus();
        });

        // BACKSPACE - FIXED
        document.addEventListener("keydown", (e) => {
          if (e.key === "Backspace") {
            e.preventDefault(); // <<< PENTING
            playAudio("audio/menu/kembali.mp3");

            // optional: pindah halaman setelah suara
            setTimeout(() => {
              window.location.href = "index.html";
            }, 500);
          }
        });
      }

      // ====== BACK BUTTON ======
      backBtn.addEventListener("click", () => {
        window.location.href = "index.html";
      });

      // stop audio on refresh
      window.addEventListener("beforeunload", () => {
        audioPlayer.pause();
        audioPlayer.currentTime = 0;
      });
    </script>
  </body>
</html>
