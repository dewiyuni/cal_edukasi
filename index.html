<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Game</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      :root {
        --primary-bg: #fef3c7;
        --header-bg: #ea580c;
        --accent-green: #38a169;
        --accent-yellow: #f6ad55;
        --display-blue: #3182ce;
        --font-inter: "Inter", sans-serif;
      }

      body {
        font-family: var(--font-inter);
        background-image: url('img/pemandangan.jpg'); 
        background-size: cover;   
        background-position: center;   
        background-repeat: no-repeat; 
        background-color: var(--primary-bg);
      }

      body {
        position: relative;
  overflow: hidden;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('img/pemandangan.jpg');
  background-image: inherit;
  background-size: cover;
  background-position: center;
  
  opacity: 0.35;       /* lembut untuk anak autis */
  z-index: -1;
  margin: 0;
  padding: 0;
  

}
      
    </style>
  </head>

  <body class="min-h-screen flex justify-center items-center p-6">
    <div
      class="w-full max-w-md rounded-2xl shadow-2xl p-6 relative overflow-hidden bg-white/100 backdrop-blur-md border border-white/40"
    >
      <!-- HEADER -->
      <div
        class="bg-[var(--header-bg)] text-white text-center py-4 rounded-xl mb-6 shadow-md"
      >
        <h1 class="text-3xl font-extrabold tracking-wide">Welcome To Game</h1>
      </div>

      <!-- ICON / AVATAR -->
      <div class="flex justify-center mb-6">
        <img
          src="https://placehold.co/120x120/ea580c/ffffff?text=KELMA%0AGAME"
          class="rounded-full shadow-lg border-4 border-orange-300"
        />
      </div>

      <!-- BUTTON SECTION -->
      <div class="space-y-4">
        <!-- Button 1: Ke Game Kasir -->
        <a
          href="kasir.html"
          class="block w-full bg-[var(--accent-yellow)] text-black font-bold text-xl py-4 rounded-xl shadow-md hover:scale-105 transition duration-200 hover:shadow-xl text-center"
        >
          üçî Mulai Game Kasir
        </a>
        <!-- Button 2: Ke Game Kasir -->
        <a
          href="jodoh.html"
          class="block w-full bg-[var(--accent-green)] text-black font-bold text-xl py-4 rounded-xl shadow-md hover:scale-105 transition duration-200 hover:shadow-xl text-center"
        >
          üçî Mulai Game Menjodohkan Uang
        </a>
      </div>

      <!-- FOOTER / COPYRIGHT -->
      <p class="text-center text-sm text-gray-500 mt-6">¬© 2025 - Kelma Game</p>
    </div>
  </body>
</html>
