<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilih Mode Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fef3c7;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("img/pemandangan.jpg");
        background-size: cover;
        background-position: 50% 20%;
        opacity: 0.35;
        z-index: -1;
      }
      .mode-btn {
        width: 100%;
        font-size: 1.25rem;
        font-weight: bold;
        padding: 1rem;
        border-radius: 12px;
        margin-bottom: 1rem;
        cursor: pointer;
        transition: 0.2s;
      }
      .mode-btn:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="max-w-md w-full p-6 bg-white rounded-2xl shadow-xl text-center">
      <h1 class="text-3xl font-extrabold text-orange-500 mb-4">
        Welcome To Game
      </h1>
      <p class="mb-6 font-bold">Pilih Mode Game</p>

      <button class="mode-btn bg-orange-300" onclick="selectMode('visual')">
        ðŸ“¸ Mode Visual (Dengan Gambar)
      </button>
      <button class="mode-btn bg-blue-300" onclick="selectMode('audio')">
        ðŸ”Š Mode Suara (Untuk Tunanetra)
      </button>
    </div>

    <script>
      function selectMode(mode) {
        localStorage.setItem("gameMode", mode);
        // arahkan ke menu.html dengan query param mode
        window.location.href = `menu.html?mode=${mode}`;
      }
    </script>
  </body>
</html>
