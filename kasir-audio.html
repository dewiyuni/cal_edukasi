      :root {
        --primary-bg: #fef3c7;
        --accent-green: #38a169;
        --accent-yellow: #f6ad55;

      body {
        font-family: "Poppins", sans-serif;
        background: #fff7ed;
        margin: 5px;
        display: flex;
        justify-content: center;
        align-items: flex-start;

        padding: 20px;
      }
      .kasir-container {
        background: #fff;
        border-radius: 20px;
        max-width: 900px;
        width: 100%;
        overflow: hidden;
        display: grid;
        grid-template-rows: auto 1fr;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
      .header-scene {
        background-color: #fabb58;
        color: white;
        padding: 20px;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        text-align: center;
        position: relative;
        overflow: hidden;
        height: 160px;
      }
      @keyframes moveBackground {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: -600px 0;
        }
      }
      .header-scene::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-repeat: repeat-x;
        background-size: auto 100%;
        background-position: 0 0;
        animation: moveBackground 25s linear infinite;
        opacity: 0.5;
        z-index: 0;
      }
      .scene-content {
        position: relative;
        z-index: 2;
        text-align: center;
      }

        background-image: url("https://placehold.co/80x80/ffffff/000000?text=K A S I R%0AK E L M A&font-size=20");

        border: 4px solid #fff;
        width: 110px;
        height: 110px;
        margin: 0 auto 10px;
      }
      .moving-items {
        position: absolute;
        top: 40%;
        left: 0;
        width: 200vw;
        display: flex;
        z-index: 1;
        animation: moveItems 20s linear infinite;
      }
      .moving-item {
        width: 100vw;
        height: auto;
        object-fit: cover;
        transform: translateY(-50%);
      }
      @keyframes moveItems {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100vw);
        }
      }
      #moneyButtons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
      }
      @media (max-width: 768px) {
        #moneyButtons {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      .title {
        font-size: 28px;
        font-weight: 800;
        color: #ff7b00;
        margin-bottom: 10px;
        text-align: center; /* <-- ini menengahkan teks */
      }

      /* Tombol Pilih Jajan */
      .action-btn {
        background: #fbbf24; /* kuning cerah */
        color: #ffffff; /* teks gelap agar kontras */
        font-weight: 700;
        font-size: 1.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px; /* spasi antara teks & loading */
        padding: 15px;
        border-radius: 15px;
        border: none;
        cursor: pointer;
        transition: transform 0.15s ease, background 0.2s ease;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .action-btn:hover {
        background: #fcd34d; /* lebih terang saat hover */
        transform: translateY(-2px);
      }

      .action-btn:active {
        transform: translateY(1px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .start-container {
        display: inline-block;
      }

      .loading-spinner {
        /* border: 3px solid rgba(255, 255, 255, 0.3); */ /* hapus ini */
        border-top: 3px solid #1a202c; /* warna garis spinner */
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
      }

      .loading-spinner.hidden {
        display: none;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .money-btn img {
        width: 100%;
        height: 100px;
        object-fit: contain;
        border-radius: 8px;
      }
      #messageBox {
        padding: 10px;
        margin-top: 10px;
        border-radius: 10px;
        font-weight: bold;
        text-align: center;
      }
      .back-btn {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.85);
        color: #ea580c;
        font-weight: bold;
        padding: 8px 14px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        border: none;
        cursor: pointer;
        z-index: 9999;
        transition: 0.2s;
      }
      .back-btn:hover {
        background: white;
        transform: scale(1.05);
      }
      #scrollTopBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 45px;
        height: 45px;
        background: #ea580c;
        color: white;
        border: none;
        border-radius: 50%;
        font-size: 22px;

        justify-content: center;

        z-index: 9999;
      }

    <script>
      /* -------------- AUDIO UTIL & STATE -------------- */
      let currentAudio = null; // untuk audio umum (menu, intro, dsb)
      let currentMoneyAudio = null; // untuk audio spesifik tombol uang fokus
      let allowVoice = true; // global TTS allowed flag

      function stopSpeak() {
        if ("speechSynthesis" in window) window.speechSynthesis.cancel();
      }

      function stopAllSound() {
        // hentikan TTS
        stopSpeak();

        // hentikan audio umum
        if (currentAudio) {
          try {
            currentAudio.pause();
            currentAudio.currentTime = 0;
          } catch (e) {}
          currentAudio = null;
        }

        // hentikan audio money
        if (currentMoneyAudio) {
          try {
            currentMoneyAudio.pause();
            currentMoneyAudio.currentTime = 0;
          } catch (e) {}
          currentMoneyAudio = null;
        }
      }

      // play audio file dan resolve saat selesai
      function playAudioAsync(src, { asMoney = false } = {}) {
        return new Promise((resolve) => {
          // hentikan semua sebelum play supaya tidak overlap
          stopAllSound();

          const audio = new Audio(src);
          if (asMoney) currentMoneyAudio = audio;
          else currentAudio = audio;

          audio.onended = () => {
            if (asMoney) currentMoneyAudio = null;
            else currentAudio = null;
            resolve();
          };
          audio.onerror = () => {
            if (asMoney) currentMoneyAudio = null;
            else currentAudio = null;
            resolve();
          };
          audio.play().catch(() => resolve());
        });
      }

      // speak (TTS) yang menunggu selesai
      function speakTextAsync(text) {
        return new Promise((resolve) => {
          if (!text) return resolve();
          stopSpeak(); // pastikan tidak ada TTS lain
          const utt = new SpeechSynthesisUtterance(text);
          utt.lang = "id-ID";
          utt.onend = () => resolve();
          utt.onerror = () => resolve();
          window.speechSynthesis.speak(utt);
        });
      }

      /* Helper khusus money button: intro -> TTS -> enter */
      async function playMoneyAudioSequence(a1, text, a2, signal) {
        if (signal.aborted) return;

        await playAudioAsync(a1);
        if (signal.aborted) return;

        await speakTextAsync(text);
        if (signal.aborted) return;

        await playAudioAsync(a2);
      }

      /* -------------- UI + GAME DATA (dipertahankan dari file mu) -------------- */

      const itemGambarDisplay = document.getElementById("itemGambarDisplay");

      const btnQuantityPlus = document.getElementById("btnQuantityPlus");
      const btnQuantityMinus = document.getElementById("btnQuantityMinus");
      const btnPlus = document.getElementById("btnPlus");
      const plusText = document.getElementById("plusText");
      const plusLoading = document.getElementById("plusLoading");
      const moneyButtonsContainer = document.getElementById("moneyButtons");
      const messageBox = document.getElementById("messageBox");
      const scrollTopBtn = document.getElementById("scrollTopBtn");
      const mode = localStorage.getItem("gameMode") || "audio";

      let basePrice = 0,
        itemQuantity = 0,
        itemPrice = 0,
        totalPaid = 0;

      const priceList = {
        "Ayam Goreng": 12000,
        Bakso: 10800,
        Batagor: 8500,
        "Bubur Ayam": 10000,
        Cilok: 5200,
        Cimol: 5400,

      function formatRupiah(n) {
        return new Intl.NumberFormat("id-ID", {
          style: "currency",
          currency: "IDR",
          minimumFractionDigits: 0,
        }).format(n);
      }
      function updateDisplay() {
        itemPriceDisplay.textContent = formatRupiah(itemPrice);
        quantityDisplay.textContent = itemQuantity;

      function recalc() {
        itemPrice = basePrice * itemQuantity;
        updateDisplay();

      /* --------------------------------------------------------------------------
   MENU AUDIO ‚Äî berhenti hanya saat TAB pindah fokus
   -------------------------------------------------------------------------- */

      let menuAudioAbortController = null;

      let tabPressed = false;
      let mouseDown = false;
      let enterPressed = false;

      /* --- Detect MOUSE --- */
      document.addEventListener("mousedown", () => (mouseDown = true));
      document.addEventListener("mouseup", () => (mouseDown = false));

      /* --- Detect TAB --- */
      document.addEventListener("keydown", (e) => {
        if (e.key === "Tab") tabPressed = true;
      });
      document.addEventListener("keyup", (e) => {
        if (e.key === "Tab") tabPressed = false;
      });

      /* --- Detect ENTER --- */
      document.addEventListener("keydown", (e) => {
        if (e.key === "Enter") enterPressed = true;
      });
      document.addEventListener("keyup", (e) => {
        if (e.key === "Enter") enterPressed = false;
      });

      /* --- STOP audio hanya jika pindah fokus karena TAB --- */
      document.addEventListener("focusout", (e) => {
        // 1. Kalau klik, jangan stop
        if (mouseDown) return;

        // 2. Kalau Enter, jangan stop
        if (enterPressed) return;

        // 3. Hanya berhenti kalau TAB ditekan
        if (!tabPressed) return;

        // 4. Pastikan ada fokus tujuan
        const next = e.relatedTarget;
        if (!next) return;

        setTimeout(() => {
          stopMenuAudio();
        }, 30);
      });

      /* --- Fungsi STOP --- */
      function stopMenuAudio() {
        if (menuAudioAbortController) {
          menuAudioAbortController.abort();
        }
        window.speechSynthesis.cancel();
        stopAllSound();
      }

      /* --- MAIN: Mulai audio menu --- */
      async function playMenuAudio(name, price) {
        // Stop chain lama
        if (menuAudioAbortController) {
          menuAudioAbortController.abort();
        }

        // Controller baru
        menuAudioAbortController = new AbortController();
        const { signal } = menuAudioAbortController;

        // Bersihkan audio lama
        window.speechSynthesis.cancel();
        stopAllSound();

        try {
          await playMenuAudioTask(name, price, signal);
        } catch (err) {
          if (err.message !== "ABORTED") {
            console.error("Menu audio error:", err);
          }
        }
      }

      /* cancel-aware playAudio + speak (gunakan signal) */
      function playAudioAsyncMenu(src, signal) {
        return new Promise((resolve) => {
          // buat audio dan simpan ke currentAudio agar stopAllSound juga bisa mempengaruhi
          currentAudio = new Audio(src);
          const audio = currentAudio;

          const cleanup = () => {
            audio.removeEventListener("ended", onEnd);
            audio.removeEventListener("error", onEnd);
            if (signal) signal.removeEventListener("abort", onAbort);
            // clear reference only if it's still this audio
            if (currentAudio === audio) currentAudio = null;
          };

          const onEnd = () => {
            cleanup();
            resolve();
          };

          const onAbort = () => {
            try {
              audio.pause();
              audio.currentTime = 0;
            } catch (e) {}
            cleanup();
            resolve();
          };

          audio.addEventListener("ended", onEnd);
          audio.addEventListener("error", onEnd);

          if (signal) signal.addEventListener("abort", onAbort);

          // play (ignore errors)
          audio.play().catch(() => {
            cleanup();
            resolve();
          });
        });
      }

      function speakTextAsyncMenu(text, signal) {
        return new Promise((resolve) => {
          if (!text) return resolve();

          const utter = new SpeechSynthesisUtterance(text);
          utter.lang = "id-ID";

          const cleanup = () => {
            utter.onend = null;
            utter.onerror = null;
            if (signal) signal.removeEventListener("abort", onAbort);
          };

          const onEnd = () => {
            cleanup();
            resolve();
          };

          const onAbort = () => {
            try {
              window.speechSynthesis.cancel();
            } catch (e) {}
            cleanup();
            resolve();
          };

          utter.onend = onEnd;
          utter.onerror = onEnd;
          if (signal) signal.addEventListener("abort", onAbort);

          window.speechSynthesis.speak(utter);
        });
      }

      /* playMenuAudioTask: periksa abort sebelum tiap step, dan teruskan signal ke helper */
      async function playMenuAudioTask(name, price, signal) {
        const checkAbort = () => {
          if (signal && signal.aborted) throw new Error("ABORTED");
        };

        checkAbort();
        await playAudioAsyncMenu("audio/kasir_audio/menu_baru.mp3", signal);

        checkAbort();
        await speakTextAsyncMenu(
          `${name}. Harganya ${formatRupiah(price)}.`,
          signal
        );

        checkAbort();
        await playAudioAsyncMenu("audio/kasir_audio/instruksi1.mp3", signal);

        checkAbort();
        await playAudioAsyncMenu("audio/kasir_audio/instruksi2.mp3", signal);
      }

      /* -------------- LOAD MENU LOOP -------------- */
      let menuAktif = false;
      async function loadMenuLoop() {
        menuAktif = false;
        // hentikan TTS & audio lama
        stopAllSound();

        btnPlus.disabled = false;
        menuAktif = true;
        try {
          const keys = Object.keys(priceList);
          const randomName = keys[Math.floor(Math.random() * keys.length)];

          basePrice = priceList[randomName];
          itemQuantity = 1;
          totalPaid = 0;
          recalc();

          itemNameDisplay.textContent = randomName;
          itemGambarDisplay.innerHTML = `<img src="${
            itemImages[randomName] || ""
          }" class="w-full h-full object-contain"/>`;

          itemGambarDisplay.classList.remove("hidden");
          itemNameDisplay.classList.remove("hidden");
          itemPriceDisplay.classList.remove("hidden");
          document
            .getElementById("quantityControls")
            .classList.remove("hidden");

          btnProceedPayment.classList.remove("hidden");
          btnProceedPayment.disabled = false;

          // Jalankan audio/TTS (caller tidak perlu stopAllSound lagi)
          playMenuAudio(randomName, basePrice).catch((e) => console.error(e));
        } catch (err) {
          console.error("Error loadMenuLoop:", err);
        }
      }
      let loadingMenu = false;
      btnPlus.addEventListener("click", async () => {
        if (loadingMenu) return;
        loadingMenu = true;
        await loadMenuLoop();
        scrollToAfterHeader();
        loadingMenu = false;
      });
      btnPlus.addEventListener("keydown", async (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          if (loadingMenu) return;
          loadingMenu = true;
          await loadMenuLoop();
          loadingMenu = false;
        }
      });

      /* -------------- QUANTITY AUDIO HANDLING (tetap sama konsep) -------------- */
      const audioJumlah = new Audio("audio/kasir_audio/jumlah.mp3");
      const audioTab = new Audio("audio/kasir_audio/lanjut_bayar.mp3");
      document.addEventListener("keydown", (e) => {
        if (!menuAktif) return;
        if (e.key !== "+" && e.key !== "=" && e.key !== "-") return;

        // hentikan TTS / audio yang mungkin aktif
        audioJumlah.pause();
        audioJumlah.currentTime = 0;
        audioTab.pause();
        audioTab.currentTime = 0;

        const playNumberTTS = (num, callback) => {
          const utter = new SpeechSynthesisUtterance(`${num}`);
          utter.lang = "id-ID";
          utter.onend = callback;
          window.speechSynthesis.speak(utter);
        };
        const handleQuantityChange = () => {
          audioJumlah.play();
          setTimeout(() => {
            playNumberTTS(itemQuantity, () => {
              audioTab.play();
            });
          }, 500);
        };

        if (e.key === "+" || e.key === "=") {
          if (itemQuantity < 99) itemQuantity++;
          recalc();
          handleQuantityChange();
        }
        if (e.key === "-") {
          if (itemQuantity > 1) itemQuantity--;
          recalc();
          handleQuantityChange();
        }
      });

      /* -------------- PAYMENT / MONEY BUTTONS -------------- */
      const btnProceedPayment = document.getElementById("btnProceedPayment");
      let moneyFocusController = null;
      btnProceedPayment.addEventListener("click", () => {
        // stop other audio so money-buttons audio starts clean
        stopAllSound();
        window.speechSynthesis.cancel();

        moneyButtonsContainer.classList.remove("hidden");
        moneyButtonsContainer.innerHTML = "";

        const totalPrice = getTotalKeranjang();
        totalPaid = 0;

        denominations.forEach((value) => {
          const btn = document.createElement("button");
          const data = heroData[value];
          btn.classList.add("money-btn");

          btn.tabIndex = -1; // <-- TAB TIDAK BISA MASUK

          btn.innerHTML = `
    <img src="${data.img}" alt="${data.name}"/>
    <span style="font-size:0.7rem;display:block;text-align:center;">${data.name}</span>
  `;

          // when user clicks a money button -> play sequence, stop others
          btn.addEventListener("click", async () => {
            // hentikan semua suara saat click (sangat penting)
            stopAllSound();

            totalPaid += value;
            const thisRemaining = totalPrice - totalPaid;

            if (thisRemaining > 0) {
              // Kamu memasukkan -> TTS nominal -> sisa bayar
              await playAudioAsync("audio/kasir_audio/kamu_memasukkan.mp3", {
                asMoney: false,
              });
              await speakTextAsync(formatRupiah(value));
              await playAudioAsync("audio/kasir_audio/sisa_membayar.mp3");
              await speakTextAsync(formatRupiah(thisRemaining));
            } else {
              const change = Math.abs(thisRemaining);
              await playAudioAsync("audio/kasir_audio/kamu_bayar.mp3");
              await speakTextAsync(formatRupiah(totalPaid));
              if (change > 0) {
                await playAudioAsync("audio/kasir_audio/kembalian.mp3");
                await speakTextAsync(formatRupiah(change));
              }
              await playAudioAsync("audio/kasir_audio/transaksi_selesai.mp3");
              startGame();
            }
          });

          // fokus pada tombol -> gunakan helper async agar dapat dibatalkan
          btn.addEventListener("focus", () => {
            // HENTIKAN SEMUA SUARA YANG SEDANG JALAN
            stopAllSound();
            window.speechSynthesis.cancel();

            // HENTIKAN SEQUENCE FOCUS YANG LAMA
            if (moneyFocusController) {
              moneyFocusController.abort();
            }

            // BUAT CONTROLLER BARU UNTUK SEQUENCE BARU
            moneyFocusController = new AbortController();
            const signal = moneyFocusController.signal;

            // JALANKAN AUDIO FOKUS
            playMoneyAudioSequence(
              "audio/kasir_audio/ini.mp3",
              data.name,
              "audio/kasir_audio/enter.mp3",
              signal
            ).catch(() => {});
          });

          moneyButtonsContainer.appendChild(btn);
        });
        currentMoneyIndex = 0;
        // fokus ke tombol pertama
        const first = moneyButtonsContainer.querySelector("button");
        if (first) first.focus();
      });

      /* keyboard navigation for money buttons */
      let currentMoneyIndex = 0;
      function focusMoneyBtn(i) {
        const buttons = moneyButtonsContainer.querySelectorAll("button");
        if (!buttons.length) return;
        if (i < 0) i = 0;
        if (i >= buttons.length) i = buttons.length - 1;
        currentMoneyIndex = i;
        buttons[currentMoneyIndex].focus();
      }
      document.addEventListener("keydown", (e) => {
        const buttons = moneyButtonsContainer.querySelectorAll("button");
        if (!buttons.length) return;
        if (
          !document.activeElement.closest ||
          !document.activeElement.closest("#moneyButtons")
        )
          return;

        if (e.key === "ArrowRight") {
          e.preventDefault();
          focusMoneyBtn(currentMoneyIndex + 1);
        }
        if (e.key === "ArrowLeft") {
          e.preventDefault();
          focusMoneyBtn(currentMoneyIndex - 1);
        }
        if (e.key === "Enter") {
          e.preventDefault();
          buttons[currentMoneyIndex].click();
        }
      });

      /* -------------- BTN ADD TO CART (stop audio before action) -------------- */
      const btnAddToCart = document.getElementById("btnAddToCart");
      const keranjangSection = document.getElementById("keranjangSection");
      const audioKeranjang = new Audio("audio/kasir_audio/keranjang.mp3");
      const audioBayar = new Audio("audio/kasir_audio/bayar.mp3");

      btnAddToCart.addEventListener("focus", () => {
        stopAllSound();
        window.speechSynthesis.cancel();
        audioKeranjang.currentTime = 0;
        audioKeranjang.play().catch(() => {});
      });
      btnProceedPayment.addEventListener("focus", () => {
        stopAllSound();
        window.speechSynthesis.cancel(); // üîΩ scroll otomatis ke tombol bayar
        btnProceedPayment.scrollIntoView({
          behavior: "smooth",
          block: "center",
        });

        audioBayar.currentTime = 0;
        audioBayar.play().catch(() => {});
      });

      /* ----------------- ADD TO CART ----------------- */
      btnAddToCart.addEventListener("keydown", async (e) => {
        if (e.key !== "Enter") return;
        e.preventDefault();
        e.stopPropagation();

        stopAllSound();

        const itemName = itemNameDisplay.textContent;
        const itemImg = itemGambarDisplay.querySelector("img")?.src || "";
        const qty = itemQuantity;
        const price = basePrice;

        let cart = JSON.parse(localStorage.getItem("cartItems") || "[]");
        const existing = cart.find((i) => i.name === itemName);
        if (existing) existing.qty += qty;
        else cart.push({ name: itemName, img: itemImg, price, qty });

        localStorage.setItem("cartItems", JSON.stringify(cart));
        renderKeranjang();

        // scroll ke keranjang
        keranjangSection.setAttribute("tabindex", "0");
        keranjangSection.scrollIntoView({ behavior: "smooth" });

        // üî• TUNGGU SCROLL ¬±300ms LALU MAIN AUDIO KERANJANG
        setTimeout(() => {
          stopAllSound();
          const audioKeranjang = new Audio(
            "audio/kasir_audio/lanjut_bayar.mp3"
          );
          audioKeranjang.play().catch(() => {});
        }, 350);

        keranjangSection.focus();
      });

      /* -------------- KERANJANG & HELPERS -------------- */
      function getTotalKeranjang() {
        const cart = JSON.parse(localStorage.getItem("cartItems") || "[]");
        return cart.reduce((s, i) => s + i.price * i.qty, 0);
      }
      function renderKeranjang() {
        const listKeranjang = document.getElementById("listKeranjang");
        const ks = document.getElementById("keranjangSection");
        let cart = JSON.parse(localStorage.getItem("cartItems") || "[]");
        if (!cart.length) {
          ks.classList.add("hidden");
          listKeranjang.innerHTML = "";
          return;
        }
        ks.classList.remove("hidden");
        listKeranjang.innerHTML = "";
        cart.forEach((item) => {
          const row = document.createElement("div");
          row.className =
            "flex items-center justify-between p-3 bg-gray-100 rounded-lg";
          row.innerHTML = `
      <div class="flex items-center gap-3">
        <img src="${item.img}" class="w-12 h-12 rounded object-cover">
        <div><p class="font-semibold">${
          item.name
        }</p><p class="text-sm text-gray-600">Qty: ${item.qty}</p></div>
      </div>
      <p class="font-bold">${formatRupiah(item.price * item.qty)}</p>
    `;
          listKeranjang.appendChild(row);
        });
      }

      /* -------------- START / RESTART / SCROLL HELPERS -------------- */
      function startGame() {
        basePrice = 0;
        itemQuantity = 0;
        itemPrice = 0;
        totalPaid = 0;
        menuAktif = false;
        itemNameDisplay.textContent = 'Tekan "Pilih Jajan"';
        itemGambarDisplay.innerHTML = "";
        itemPriceDisplay.textContent = "";
        quantityDisplay.textContent = "0";
        moneyButtonsContainer.classList.add("hidden");
        document.getElementById("quantityControls").classList.add("hidden");
        btnProceedPayment.classList.add("hidden");
        localStorage.removeItem("cartItems");
        renderKeranjang();
        setMoneyButtonsTabIndex();
      }
      function restartGame() {
        stopAllSound();
        playVerbalFeedback(
          "Game diulang. Tekan Pilih Jajan untuk memulai lagi."
        );
        startGame();
      }
      function scrollToAfterHeader() {
        const header = document.querySelector(".header-scene");
        if (!header) return;
        const y = header.offsetHeight;
        window.scrollTo({ top: y, behavior: "smooth" });
      }

      /* Fokus tab helper */
      function setMoneyButtonsTabIndex() {
        btnPlus.setAttribute("tabindex", "0");
        btnPlus.focus();
        quantityDisplay.setAttribute("tabindex", "1");
        moneyButtonsContainer
          .querySelectorAll("button")
          .forEach((b) => b.setAttribute("tabindex", "2"));
        scrollTopBtn.setAttribute("tabindex", "99");
      }

      /* -------------- INITIALISASI & CLEANUP -------------- */
      window.addEventListener("load", async () => {
        // play intro but ensure it's stoppable
        await playAudioAsync("audio/kasir_audio/awal.mp3");
        setMoneyButtonsTabIndex();
        btnPlus.disabled = false;
        startGame();
      });
      window.addEventListener("beforeunload", () => {
        stopAllSound();
        localStorage.removeItem("cartItems");
      });
      scrollTopBtn.addEventListener("click", restartGame);
      scrollTopBtn.addEventListener("focus", () =>
        playVerbalFeedback(
          "Tombol kembali ke awal. Tekan Enter untuk mengulang permainan."
        )
      );
      document.getElementById("btnBack").addEventListener("click", () => {
        const m = localStorage.getItem("gameMode") || "audio";
        window.location.href = `menu.html?mode=${m}`;
      });

      /* small helper playVerbalFeedback (non-await) */
      function playVerbalFeedback(msg) {
        stopAllSound();
        const u = new SpeechSynthesisUtterance(msg);
        u.lang = "id-ID";
        window.speechSynthesis.speak(u);
      }

      /* render keranjang awal */
      renderKeranjang();

      /* Jika ada bagian lain di file asli yang belum tercopy (itemImages dsb), pastikan menyalinnya dari file awal kamu. */

      // Tekan keyboard (Enter / Space)
      document.addEventListener("keydown", (e) => {
        const tag = document.activeElement.tagName;
        if (e.key === "Backspace" && !["INPUT", "TEXTAREA"].includes(tag)) {
          e.preventDefault(); // cegah default scroll ke atas
          // ganti ke halaman menu
          window.location.href = `menu.html?mode=${mode}`;
        }
      });
      // back to pilih jajan
      document.addEventListener("keydown", (e) => {
        const active = document.activeElement;

        // Dari tampilan keranjang ‚Üí Tab atau ArrowRight pindah ke Lanjut Bayar
        if (
          active === keranjangSection &&
          (e.key === "Tab" || e.key === "ArrowRight")
        ) {
          e.preventDefault();
          btnProceedPayment.focus();
        }

        // Dari Lanjut Bayar ‚Üí ArrowLeft kembali ke Pilih Jajan
        if (active === btnProceedPayment && e.key === "ArrowLeft") {
          e.preventDefault();
          btnPlus.focus();
        }

        // Dari tampilan keranjang ‚Üí ArrowLeft pindah ke Pilih Jajan
        if (active === keranjangSection && e.key === "ArrowLeft") {
          e.preventDefault();
          btnPlus.focus();
        }
      });
    </script>
  </body>
