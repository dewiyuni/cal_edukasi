<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Menjodohkan Uang</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      :root {
        --primary-bg: #fef3c7;
        --header-bg: #ea580c;
        --accent-green: #38a169;
        --accent-yellow: #f6ad55;
        --display-blue: #3182ce;
        --font-inter: "Inter", sans-serif;
      }

      body {
        font-family: var(--font-inter);
        background-color: var(--primary-bg);
      }
      .money-btn {
        background: #f6ad55;
        padding: 12px;
        border-radius: 12px;
        font-weight: bold;
        color: white;
        border: none;
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.15);
        transition: 0.2s;
      }
      .money-btn:hover {
        background: #f97316;
        transform: scale(1.05);
      } /* back  */
      .back-btn {
        position: absolute;
        top: 10px;
        left: 10px;

        background: rgba(255, 255, 255, 0.85);
        color: #ea580c; /* oranye biar cocok sama header */
        font-weight: bold;
        padding: 8px 14px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);

        border: none;
        cursor: pointer;
        z-index: 10;
        transition: 0.2s;
      }

      .back-btn:hover {
        background: white;
        transform: scale(1.05);
      }

    </style>
  </head>

  <body>
        <div class="kasir-container">
<!-- button back -->
      <button id="btnBack" class="back-btn">
        <i class="fas fa-arrow-left"></i>
      </button>
    <div class="max-w-3xl mx-auto mt-6 bg-white p-5 rounded-2xl shadow-lg">
  <h1 class="text-3xl font-bold text-center text-blue-700">
    UANG RUPIAH
  </h1>
  <p class="text-center text-gray-700 mb-6">
    Pasangkan uang dengan barang yang sesuai!
  </p>

  <div class="grid grid-cols-3 gap-4">
    <!-- Kolom Uang -->
    <div class="space-y-6">
      <img src="img/5000.png" class="w-28 mx-auto" />
      <img src="img/10000.png" class="w-28 mx-auto" />
      <img src="img/20000.png" class="w-28 mx-auto" />
      <img src="img/50000.png" class="w-28 mx-auto" />
      <img src="img/100000.png" class="w-28 mx-auto" />
    </div>

    <!-- Kolom Titik -->
    <div class="space-y-12 flex flex-col justify-between items-center">
      <div class="w-4 h-4 bg-blue-500 rounded-full"></div>
      <div class="w-4 h-4 bg-blue-500 rounded-full"></div>
      <div class="w-4 h-4 bg-blue-500 rounded-full"></div>
      <div class="w-4 h-4 bg-blue-500 rounded-full"></div>
      <div class="w-4 h-4 bg-blue-500 rounded-full"></div>
    </div>

    <!-- Kolom Barang -->
    <div class="space-y-6">
      <div class="flex flex-col items-center">
        <img src="img/gelang.png" class="w-20" />
        <span class="mt-1 font-semibold text-yellow-600">Rp 20.000</span>
      </div>

      <div class="flex flex-col items-center">
        <img src="img/pulpen.png" class="w-16" />
        <span class="mt-1 font-semibold text-yellow-600">Rp 5.000</span>
      </div>

      <div class="flex flex-col items-center">
        <img src="img/coklat.png" class="w-20" />
        <span class="mt-1 font-semibold text-yellow-600">Rp 10.000</span>
      </div>

      <div class="flex flex-col items-center">
        <img src="img/tas.png" class="w-20" />
        <span class="mt-1 font-semibold text-yellow-600">Rp 100.000</span>
      </div>

      <div class="flex flex-col items-center">
        <img src="img/boneka.png" class="w-20" />
        <span class="mt-1 font-semibold text-yellow-600">Rp 50.000</span>
      </div>
</div>          <!-- Tombol COCOKKAN -->
          <button
            onclick="checkAnswer()"
            class="w-full p-4 bg-orange-500 hover:bg-orange-600 text-white font-bold rounded-xl text-xl"
          >
            Cocokkan
          </button>

          <!-- Tombol RESET -->
          <button
            onclick="startGame()"
            class="w-full p-3 bg-gray-200 text-gray-700 rounded-xl text-sm"
          >
            Reset Game
          </button>
        </div>
      
</div>


      <!-- FONT AWESOME -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    </body>

  </body>
</html>
