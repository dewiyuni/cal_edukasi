<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Menjodohkan Uang</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* =============================== */
      /*   GLOBAL STYLE                  */
      /* =============================== */
      body {
        font-family: "Inter", sans-serif;
        background-color: #fef3c7;
        margin: 0;
        padding: 0;
      }

      /* =============================== */
      /*   BACK BUTTON                   */
      /* =============================== */
      .back-btn {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.85);
        color: #ea580c;
        font-weight: bold;
        padding: 8px 14px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        border: none;
        cursor: pointer;
        z-index: 20;
        transition: 0.2s;
      }

      .back-btn:hover {
        background: white;
        transform: scale(1.05);
      }
 /* --- KOTAK container --- */
      .container {
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2),
          0 8px 10px -6px rgba(0, 0, 0, 0.1);
        max-width: 900px;
        width: 100%;
        overflow: hidden;
        display: grid;
        grid-template-rows: auto 1fr;
      }
      /* =============================== */
      /*   HEADER SCENE                  */
      /* =============================== */
      .header-scene {
        background-color: #fabb58;
        color: white;
        padding: 20px;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        text-align: center;
        position: relative;
        overflow: hidden;
        height: 160px;
      }

      .header-scene::before {
        content: "";
        position: absolute;
        inset: 0;
        background-repeat: repeat-x;
        background-size: auto 100%;
        animation: moveBackground 25s linear infinite;
        opacity: 0.5;
        z-index: 0;
      }

      @keyframes moveBackground {
        from {
          background-position: 0 0;
        }
        to {
          background-position: -600px 0;
        }
      }

      .scene-content {
        position: relative;
        z-index: 2;
      }

      .cashier-img {
        width: 110px;
        height: 110px;
        background-size: cover;
        background-position: center;
        border-radius: 50%;
        border: 4px solid white;
        margin: 0 auto 10px;
      }

      /* =============================== */
      /*   GAME LAYOUT                   */
      /* =============================== */
      .game-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 60px;
        padding: 50px;
      }

      /* =============================== */
      /*   UANG                          */
      /* =============================== */
      .money-box {
        position: relative;
        margin-bottom: 35px;
      }

      .money {
        width: 140px;
        height: auto;
        cursor: grab;
        border-radius: 12px;
        transition: 0.2s;
      }

      .money:active {
        transform: scale(0.95);
      }

      /* anchor uang */
      .money-anchor {
        position: absolute;
        width: 14px;
        height: 14px;
        background: #3b82f6;
        border-radius: 50%;
        right: -18px;
        top: 50%;
        transform: translateY(-50%);
      }

      /* =============================== */
      /*   BARANG                        */
      /* =============================== */
      .item {
        position: relative;
        padding: 18px;
        margin-bottom: 28px;
        width: 180px;
        background: rgba(255, 255, 255, 0.6);
        border: 2px solid white;
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        text-align: center;
        transition: 0.25s;
      }

      .item:hover {
        transform: translateY(-3px);
      }

      .item-img {
        width: 130px;
        height: 130px;
        object-fit: contain;
        margin-bottom: 6px;
      }

      /* harga */
      .item p {
        margin: 5px 0 0;
        font-weight: bold;
        font-size: 16px;
      }

      /* anchor barang */
      .item-anchor {
        position: absolute;
        width: 14px;
        height: 14px;
        background: #ef4444;
        border-radius: 50%;
        left: -18px;
        top: 50%;
        transform: translateY(-50%);
      }

      /* Efek benar/salah */
      .item.correct {
        background: #d4f9d3;
        border-color: #4caf50;
      }

      .item.wrong {
        background: #fbd2d2;
        border-color: #ef4444;
      }

      /* =============================== */
      /*   CANVAS GARIS                  */
      /* =============================== */
      #lineCanvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 5;
      }

      /* =============================== */
      /*   RESPONSIVE                    */
      /* =============================== */
      @media (max-width: 768px) {
        .game-container {
          flex-direction: column;
          align-items: center;
          gap: 40px;
        }

        .money {
          width: 120px;
        }

        .item {
          width: 160px;
        }

        .item-img {
          width: 110px;
          height: 110px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
  <!-- Button Back -->
  <button id="btnBack" class="back-btn">
    <i class="fas fa-arrow-left"></i>
  </button>

  <!-- Header: Warung Jajanan Anime & Kasir -->
  <header class="header-scene">
    <div class="scene-content">
      <div class="cashier-img"></div>
    </div>

    <div class="moving-items">
      <img src="img/header.jpg" alt="header" class="moving-item" />
      <img src="img/header.jpg" alt="header" class="moving-item" />
    </div>
  </header>
</div>

      <!-- Kontainer Game -->
      <div class="max-w-3xl mx-auto mt-6 bg-white p-5 rounded-2xl shadow-lg">
        <!-- Game Content disini -->
      </div>

      <!-- Canvas Garis -->
      <canvas id="lineCanvas"></canvas>
    </div>

    <div class="max-w-3xl mx-auto mt-6 bg-white p-5 rounded-2xl shadow-lg">
      <h1 class="text-3xl font-bold text-center text-orange-700">
        Pasangkan uang dengan barang yang sesuai!
      </h1>
      <div class="game-container">
        <!-- Panel Uang -->
        <div class="left-panel text-center">
          <h3 class="font-bold mb-2">Uang</h3>

          <div class="money-box">
            <img
              src="img/1000.png"
              class="money"
              draggable="true"
              data-value="1000"
              alt="Uang 1000"
            />
            <div class="anchor money-anchor"></div>
          </div>

          <div class="money-box">
            <img
              src="img/2000.png"
              class="money"
              draggable="true"
              data-value="2000"
              alt="Uang 2000"
            />
            <div class="anchor money-anchor"></div>
          </div>

          <div class="money-box">
            <img
              src="img/5000.png"
              class="money"
              draggable="true"
              data-value="5000"
              alt="Uang 5000"
            />
            <div class="anchor money-anchor"></div>
          </div>

          <div class="money-box">
            <img
              src="img/10000.png"
              class="money"
              draggable="true"
              data-value="10000"
              alt="Uang 10000"
            />
            <div class="anchor money-anchor"></div>
          </div>
        </div>

        <!-- Panel Barang -->
        <div class="right-panel text-center">
          <h3 class="font-bold mb-2">Barang</h3>

          <!-- Gelang -->
          <div class="item" data-price="5000">
            <img src="img/gelang.png" class="item-img" alt="Gelang" />
            <p>Rp 5.000</p>
            <div class="anchor item-anchor"></div>
          </div>

          <!-- Pulpen -->
          <div class="item" data-price="2000">
            <img src="img/pulpen.png" class="item-img" alt="Pulpen" />
            <p>Rp 2.000</p>
            <div class="anchor item-anchor"></div>
          </div>

          <!-- Tas -->
          <div class="item" data-price="10000">
            <img src="img/tas.png" class="item-img" alt="Tas" />
            <p>Rp 10.000</p>
            <div class="anchor item-anchor"></div>
          </div>

          <!-- Coklat -->
          <div class="item" data-price="1000">
            <img src="img/coklat.png" class="item-img" alt="Coklat" />
            <p>Rp 1.000</p>
            <div class="anchor item-anchor"></div>
          </div>

          <!-- Boneka -->
          <div class="item" data-price="50000">
            <img src="img/boneka.png" class="item-img" alt="Boneka" />
            <p>Rp 50.000</p>
            <div class="anchor item-anchor"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- CANVAS UNTUK GARIS -->
    <canvas id="lineCanvas"></canvas>

    <!-- FONT AWESOME -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <!-- SCRIPT GAME -->
    <script>
      document.getElementById("btnBack").addEventListener("click", () => {
        history.back();
      });

      let draggedElement = null;

      const canvas = document.getElementById("lineCanvas");
      const ctx = canvas.getContext("2d");

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      // DRAG UANG
      document.querySelectorAll(".money").forEach((m) => {
        m.addEventListener("dragstart", () => {
          draggedElement = m;
          m.style.opacity = "0.5";
        });

        m.addEventListener("dragend", () => {
          m.style.opacity = "1";
        });
      });

      // DROP KE ITEM
      document.querySelectorAll(".item").forEach((item) => {
        item.addEventListener("dragover", (e) => e.preventDefault());

        item.addEventListener("drop", () => {
          const moneyValue = draggedElement.dataset.value;
          const price = item.dataset.price;

          item.classList.remove("wrong");

          if (moneyValue === price) {
            item.classList.add("correct");

            drawLine(draggedElement, item);

            draggedElement.setAttribute("draggable", false);
            draggedElement.style.opacity = "0.4";
          } else {
            item.classList.add("wrong");
            setTimeout(() => item.classList.remove("wrong"), 700);
          }

          draggedElement = null;
        });
      });

      // FUNGSI GAMBAR GARIS
      function getAnchorPosition(el) {
        const rect = el.getBoundingClientRect();
        return {
          x: rect.left + rect.width / 2,
          y: rect.top + rect.height / 2,
        };
      }

      function drawLine(uang, item) {
        const anchorUang = uang.parentElement.querySelector(".money-anchor");
        const anchorItem = item.querySelector(".item-anchor");

        const pos1 = getAnchorPosition(anchorUang);
        const pos2 = getAnchorPosition(anchorItem);

        ctx.beginPath();
        ctx.moveTo(pos1.x, pos1.y);
        ctx.lineTo(pos2.x, pos2.y);
        ctx.lineWidth = 4;
        ctx.strokeStyle = "#4caf50";
        ctx.stroke();
      }
    </script>
  </body>
</html>
